  <style>
 

:focus {
  outline-color: transparent;
  outline-style: none;
}

.full {
  width: 100%;
}

.title {
  letter-spacing: -.065em;
}

.spacer {
  padding: 25px 0;
}

.topcoat-button-bar__item > input {
  border: 0;
	clip: rect(0 0 0 0);
	height: 2rem;
	margin: 0 -2rem -2rem 0;
	overflow: hidden;
	padding: 0;
	position: absolute;
	width: auto;
  opacity: 0.001;
  
  
}

.button-bar,
.topcoat-button-bar {
	display: table;
	table-layout: fixed;
	margin: 0px;
	padding: 0px;
	text-align: center;
	padding-left: 20px;

  
}

.topcoat-button-bar__item {
  display: table-cell;
  width: auto;
  border-radius: 0;
}

.topcoat-button-bar > .topcoat-button-bar__item:first-child {
  border-top-left-radius: 6px;
  border-bottom-left-radius: 6px;
}

.topcoat-button-bar > .topcoat-button-bar__item:last-child {
  border-top-right-radius: 6px;
  border-bottom-right-radius: 6px;
}

.topcoat-button-bar__item:first-child > .topcoat-button-bar__button {
  border-right: none;
}

.topcoat-button-bar__item:last-child > .topcoat-button-bar__button {
  border-left: none;
}

.button,
.topcoat-button-bar__button {
  position: relative;
  display: inline-block;
  overflow: hidden;
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  border: none;
  background: transparent;
  background-clip: padding-box;
  color: inherit;
  vertical-align: top;
  text-decoration: none;
  text-overflow: ellipsis;
  white-space: nowrap;
  font: inherit;
  cursor: default;
  user-select: none;
}

.topcoat-button-bar__button {
  padding: 0 1.25rem;
  border: 1px solid #a5a8a8;
  /* Important inheritance to manipulate border radius from parent */
  background-color: #DAD9D8;
  -webkit-box-shadow: inset 0 1px #fff;
  box-shadow: inset 0 1px #fff;
  text-shadow: 0 1px #fff;
  line-height: 3rem;
}

:checked + .topcoat-button-bar__button,
.topcoat-button-bar__button:active,
.topcoat-button-bar__button.is-active {

  -webkit-box-shadow: inset 0 1px rgba(0,0,0,0.12);
box-shadow: 0px 6px 2px rgba(0, 0, 0, 0.36) inset;
}

.topcoat-button-bar__item:disabled,
.topcoat-button-bar__item.is-disabled {
  opacity: 0.3;
  cursor: default;
  pointer-events: none;
}

.topcoat-button-bar__button:focus {
  border: 1px solid #0940fd;
  -webkit-box-shadow: 0 0 0 2px #6fb5f1;
  box-shadow: 0 0 0 2px #6fb5f1;
  z-index: 1;
}

ul {
  list-style-type: none;
  display:inline;
  margin-left: 15px;
}

li.size, li.disabled {
	display: inline-block;
	min-width: 35px;
	padding: 5px;
	margin: 0 6px;
	text-align: center;
	height: 35px;
}

li.size {
	cursor: pointer;
	border: 1px solid #55acee;
	color: rgb(0, 0, 0);
	border-radius: 100%;
	margin-top: 10px;

}
li.disabled {
  background-color:rgb(255, 255, 255);
  border:1px solid #ff3f3f;
  color:rgb(255, 63, 63);
}

@keyframes flash {
  0% {background-color:rgba(106, 183, 255, 0.4)}
  100% {background-color:rgba(106, 183, 255, 1)}
}

@-webkit-keyframes flash {
  0% {background-color:rgba(106, 183, 255, 0.4)}
  100% {background-color:rgba(106, 183, 255, 1)}
}	
		
li.active {
  background-color:rgba(106, 183, 255, 1);
  border:2px solid #333333;
  margin-top:-1px;
  font-weight:bold;
  animation: flash ease-in 0.3s;
  -webkit-animation: flash ease-in 0.3s;
}

  </style>
